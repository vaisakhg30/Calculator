<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./calculator.css">
</head>

<body>
<div class="calculator">
<input id="result" type="text" class="result" >
<div>
    <button id="clear" onclick="cleardata()" type="button" class="clear">C</button>
    <button onclick="backspace()" type="button" class="back">></button>

</div>
<div>
    <Button onclick="displaydata(7)" type="button" class="calc-btn">7</Button>
    <button onclick="displaydata(8)" type="button" class="calc-btn">8</button>
    <button onclick="displaydata(9)" type="button" class="calc-btn">9</button>
    <button onclick="displaydata('*')" type="button" class="calc-btn">x</button>

</div>
<div>
    <button onclick="displaydata(4)" type="button" class="calc-btn">4</button>
    <button onclick="displaydata(5)" type="button" class="calc-btn">5</button>
    <button onclick="displaydata(6)" type="button" class="calc-btn">6</button>
    <button onclick="displaydata('-')" type="button" class="calc-btn">-</button>

</div>
<div>
    <button onclick="displaydata(1)" type="button" class="calc-btn">1</button>
    <button onclick="displaydata(2)" type="button" class="calc-btn">2</button>
    <button onclick="displaydata(3)" type="button" class="calc-btn">3</button>
    <button onclick="displaydata('+')" type="button" class="calc-btn">+</button>

</div>
<div>
    <button onclick="displaydata(0)" type="button" class="calc-btn">0</button>
    <button onclick="displaydata('.')" type="button" class="calc-btn">.</button>
    <button onclick="displaydata('/')" type="button" class="calc-btn">/</button>
    <button onclick="evaluateexp()" type="button" class="calc-btn">=</button>

</div>
</div>
</body>
<script src="./calc.js"></script>


</html>
